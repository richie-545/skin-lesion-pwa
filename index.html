<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanoma Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Melanoma Detector</h1>

    <div class="container">
        <label for="fileInput" class="upload-box">
            Drag & Drop Image Here or Click to Upload
        </label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <div id="result">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; width:250px;">
            <p id="prediction" style="font-size: 18px; font-weight: bold;"></p>
            <p id="confidence" style="font-size: 16px; color: blue; font-weight: bold;"></p>
        </div>
    </div>

    <p class="note">Developed for melanoma detection using AI. Always consult a doctor for medical advice.</p>

    <script src="script.js"></script>
</body>
</html>
