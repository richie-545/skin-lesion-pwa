<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Lesion Detector</title>
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Load TensorFlow.js & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- ✅ Load JavaScript Last -->
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Skin Lesion Detector</h1>

    <div class="container">
        <label for="fileInput" class="upload-box">
            Drag & Drop Image Here or Click to Upload
        </label>
        <input type="file" id="fileInput" accept="image/*" disabled>

        <div id="result" class="result-box">
            <img id="uploadedImage" src="" alt="Uploaded Image">
            <p id="prediction" class="prediction-text"></p>
            <p id="confidence" class="confidence-text"></p>
        </div>
    </div>

    <p class="note">Developed for melanoma detection using AI. Always consult a doctor for medical advice.</p>
</body>
</html>
