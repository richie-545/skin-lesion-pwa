<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanoma Detector</title>
    
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- Load Custom Script -->
    <script defer src="script.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .upload-area {
            border: 2px dashed #ff5e62;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover {
            background: rgba(255, 94, 98, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #d94b50;
        }
        #preview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .loading {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #ff5e62;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Melanoma Detector</h1>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <p>Drag & Drop Image Here or Click to Upload</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <img id="preview" src="#" alt="Image Preview">
        <div class="loading" id="loading">Processing Image...</div>
        <div id="result"></div>
    </div>

    <footer>
        <p>Developed for melanoma detection using AI. Always consult a doctor for medical advice.</p>
    </footer>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadArea = document.getElementById("uploadArea");
        const preview = document.getElementById("preview");
        const result = document.getElementById("result");
        const loading = document.getElementById("loading");

        uploadArea.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
                processImage();
            }
        });

        function processImage() {
            result.innerHTML = "";
            loading.style.display = "block";

            // Simulating AI processing
            setTimeout(() => {
                loading.style.display = "none";
                result.innerHTML = `<span style="color: green;">No melanoma detected.</span>`;
            }, 2000);
        }
    </script>

</body>
</html>
