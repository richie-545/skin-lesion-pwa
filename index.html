<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Lesion Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skin-detector-container">
        <h1 class="title">Skin Lesion Detector</h1>

        <!-- Image Upload Section -->
        <label for="fileInput" class="upload-box">
            Drag & Drop Image Here or Click to Upload
        </label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <!-- Prediction Result -->
        <div id="result">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; width:250px;">
            <p id="prediction" class="result-text"></p>
            <p id="confidence" class="confidence-text"></p>
        </div>

        <!-- Action Buttons -->
        <div class="result-buttons">
            <button id="shareResult">Share Result</button>
            <button id="downloadResult">Download Result</button>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section">
            <p>Was this result helpful?</p>
            <span class="feedback-icons">üëç üëé</span>
        </div>
    </div>

    <p class="note">Developed for melanoma detection using AI. Always consult a doctor for medical advice.</p>

    <!-- ‚úÖ Add Teachable Machine Library (Fix) -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <!-- Your Script File -->
    <script src="script.js"></script>
</body>
</html>
