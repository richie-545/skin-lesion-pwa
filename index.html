<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanoma Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Melanoma Detector</h1>

    <div class="container">
        <div class="upload-section">
            <label for="fileInput" class="upload-box">
                Drag & Drop Image Here or Click to Upload
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="result" class="result-box">
            <img id="uploadedImage" src="" alt="Uploaded Image">
            <p id="prediction" class="prediction-text"></p>
            <p id="confidence" class="confidence-text"></p>
        </div>
    </div>

    <p class="note">Developed for melanoma detection using AI. Always consult a doctor for medical advice.</p>

    <!-- âœ… Add Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
